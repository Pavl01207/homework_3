<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 5</title>
</head>
<body>
	<style>
		body {display: flex; 
			flex-direction: column; 
			align-items: center; 
			justify-content: center;
			gap: 10px;
			font-size: 20px;
			background-color: #fdfcdc;
		}
		p span { font-weight: 700; color: #9a031e;}
	</style>
	<script>
		/*З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). 
		Вивести на екран назву транспортного засобу, яким він може керувати.*/
		//отримуємо дані
		let userDriverCategory = prompt(('Введіть категорію водія', 'B')).toUpperCase()
		//вносимо дані
		const driveMotocycle = 'A' 
		const driveCar = 'B'
		const driveTruck = 'C'
		//створюємо умову
		if (userDriverCategory === driveMotocycle) document.write(`<p>Водійська категорія <span>${driveMotocycle}</span>: можливість керування <span>мотоциклом</span></p>`)
		else if (userDriverCategory === driveCar) document.write(`<p>Водійська категорія <span>${driveCar}</span>: можливість керування <span>легковим автомобілем</span></p>`)
		else if (userDriverCategory === driveTruck) document.write(`<p>Водійська категорія <span>${driveTruck}</span>: можливість керування <span>вантажним автомобілем</span></p>`)
		else document.write(`<p>Водійська категорія <span>не знайдена</span></p>`)
	</script>
</body>
</html>
