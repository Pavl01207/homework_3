<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 1</title>
</head>
<body>
	<style>
		body {display: flex; 
			flex-direction: column; 
			align-items: center; 
			justify-content: center;
			gap: 10px;
			font-size: 20px;
			background-color: #fdfcdc;
		}
		p span { font-weight: 700; color: #9a031e;}
	</style>
	<script>
		/*З клавіатури вводяться імена двох дітей та кількість у них цукерок. 
		Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова*/
		//отримуємо дані
		const nameFirstChild = prompt('Ім\'я першої дитини', 'Павло')
		const nameSecondChild = prompt('Ім\'я другої дитини', 'Катерина')
		const candyFirstChild = parseInt(prompt('Кількість цукерок у першої дитини(шт), 5'))
		const candySecondChild = parseInt(prompt('Кількість цукерок у другої дитини(шт), 4'))
		//створюємо умову
		if (candyFirstChild > candySecondChild) 
		document.write(`<p>У <span>${nameFirstChild}</span> більше цукерок</p>`) 
		else if (candyFirstChild < candySecondChild) 
		document.write(`<p>У <span>${nameSecondChild}</span> більше цукерок</p>`) 
		else if(candyFirstChild ==candySecondChild)
		document.write(`<p>У дітей <span>порівну</span> цукерок</p>`)
	</script>
</body>
</html>
