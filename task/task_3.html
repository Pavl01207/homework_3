<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 3</title>
</head>
<body>
	<style>
		body {display: flex; 
			flex-direction: column; 
			align-items: center; 
			justify-content: center;
			gap: 10px;
			font-size: 20px;
			background-color: #fdfcdc;
		}
		p span { font-weight: 700; color: #9a031e;}
	</style>
	<script>
		/*Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.*/
		//отримуємо дані
		let userNumber = parseInt(prompt('Введіть число від 1 до 5', '3'))
		//створюємо генерацію чисел
		let min = 1, max = 5
		let winNumber = min + Math.floor(Math.random() * (max - min + 1))
		//створюємо умову
		if (userNumber == winNumber)
		document.write(`<p><span>Вітання!</span> Виграшне число: <span>${winNumber}</span>. Ви перемогли.</p>`)
		else document.write(`<p><span>Промах.</span> Виграшне число: <span>${winNumber}</span>. Спробуйте знову.</p>`)
	</script>
</body>
</html>
