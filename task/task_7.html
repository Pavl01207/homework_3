<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 7</title>
</head>
<body>
	<style>
		body {display: flex; 
			flex-direction: column; 
			align-items: center; 
			justify-content: center;
			gap: 10px;
			font-size: 20px;
			background-color: #fdfcdc;
		}
		p span { font-weight: 700; color: #9a031e;}
	</style>
	<script>
		/*З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься*/
		//отримуємо дані
		let userNumberMonth = parseInt(prompt('Введіть номер місяця', '1'))
		//створюємо умову
		if (userNumberMonth === 12 || userNumberMonth >= 1 && userNumberMonth <=2) document.write(`<p>Пора року - <span>зима</span>.</p>`)
		else if (userNumberMonth <= 5) document.write(`<p>Пора року - <span>весна</span>.</p>`)
		else if (userNumberMonth <= 8) document.write(`<p>Пора року - <span>літо</span>.</p>`)
		else if (userNumberMonth <=11) document.write(`<p>Пора року - <span>осінь</span>.</p>`)
		else document.write(`<p><span>Некоректне</span> число місяця.</p>`)
	</script>
</body>
</html>
